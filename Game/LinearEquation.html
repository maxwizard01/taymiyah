<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Linear Equation Quiz</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#141e30,#243b55);
    display: flex;
    justify-content: center;
    padding: 20px;
}
.container {
    background: #fff;
    max-width: 700px;
    width: 100%;
    padding: 25px;
    border-radius: 15px;
}
h2 { text-align: center; }

.status {
    display: flex;
    justify-content: space-between;
    background: #f0f0f0;
    padding: 10px;
    border-radius: 10px;
    font-weight: bold;
    margin-bottom: 15px;
}

#question {
    font-size: 1.4rem;
    margin: 20px 0;
}
.options {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(120px,1fr));
    gap: 10px;
}
.options button {
    padding: 14px;
    background: #243b55;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}
.options button:hover {
    background: #141e30;
}
#feedback {
    font-weight: bold;
    margin-top: 10px;
}
#steps {
    margin-top: 15px;
    background: #f4f4f4;
    padding: 10px;
    display: none;
}
.correct { color: green; }
.wrong { color: red; }
</style>
</head>

<body>

<div class="container">
<h2>üìê Linear Equation CBT</h2>

<div class="status">
    <span>‚è± Time: <span id="time">20</span>s</span>
    <span>‚≠ê Score: <span id="score">0</span></span>
    <span>üèÜ High: <span id="high">0</span></span>
</div>

<p id="question"></p>
<div class="options" id="options"></div>
<p id="feedback"></p>
<div id="steps"></div>
</div>

<script>
let correctX = 0;
let score = 0;
let timeLeft = 300;
let timer;
let TotalScore =0
// Load high score
let highScore = localStorage.getItem("linearHighScore") || 0;
document.getElementById("high").textContent = highScore;

function rand(a,b){ return Math.floor(Math.random()*(b-a+1))+a; }

// ================= TIMER =================
function startTimer() {
    clearInterval(timer);
    timeLeft = 300;
    document.getElementById("time").textContent = timeLeft;

    timer = setInterval(() => {
        timeLeft--;
        document.getElementById("time").textContent = timeLeft;

        if (timeLeft <= 0) {
            clearInterval(timer);
            document.getElementById("feedback").textContent = "‚è∞ Time up!";
            document.getElementById("feedback").className = "wrong";
            setTimeout(generateQuestion, 1500);
            TotalScore++
        }
    }, 1000);
}

// ================= EQUATION GENERATOR =================
function generateEquation() {
    let A = rand(1, 5);
    let C = rand(1, 5);
    let b = rand(1, 10);
    let d = rand(1, 10);

    correctX = (d - b) / (A - C);
    if (!Number.isInteger(correctX)) return generateEquation();

    let eq = `${A}x + ${b} = ${C}x + ${d}`;

    let steps = `
        <b>Step 1:</b> ${eq}<br>
        <b>Step 2:</b> ${A}x - ${C}x = ${d} - ${b}<br>
        <b>Step 3:</b> ${(A - C)}x = ${d - b}<br>
        <b>Answer:</b> x = ${correctX}
    `;

    return { eq, steps };
}

// ================= QUESTION =================
function generateQuestion() {
    clearInterval(timer);

    document.getElementById("feedback").textContent = "";
    document.getElementById("steps").style.display = "none";

    let data = generateEquation();
    document.getElementById("question").textContent =
        "Solve: " + data.eq;

    let opts = new Set([correctX]);
    while (opts.size < 4) opts.add(correctX + rand(-5,5));

    document.getElementById("options").innerHTML =
        [...opts].sort(()=>Math.random()-0.5)
        .map(v=>`<button onclick="check(${v},\`${data.steps}\`)">x = ${v}</button>`)
        .join("");

    startTimer();
}

// ================= CHECK ANSWER =================
function check(val, steps) {
    clearInterval(timer);

    let f = document.getElementById("feedback");
    let s = document.getElementById("steps");

    if (val === correctX) {
        score++;
        TotalScore++
        f.textContent = "‚úÖ Correct";
        f.className = "correct";
    } else {
        f.textContent = "‚ùå Wrong";
        f.className = "wrong";
        TotalScore++
    }

    document.getElementById("score").textContent = `${score}/${TotalScore}`;

    if (score > highScore) {
        highScore = score;
        localStorage.setItem("linearHighScore", highScore);
        document.getElementById("high").textContent = highScore;
    }

    s.innerHTML = steps;
    s.style.display = "block";

    setTimeout(generateQuestion, 3000);
}

// ================= START =================
generateQuestion();
</script>

</body>
</html>
