<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Math Quiz Game</title>

<style>
* {
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    min-height: 100vh;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.quiz-card {
    background: #ffffff;
    max-width: 420px;
    width: 100%;
    padding: 25px;
    border-radius: 16px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    text-align: center;
}

.quiz-card h2 {
    margin-top: 0;
    color: #333;
    font-size: 1.8rem;
}

#question {
    font-size: 1.5rem;
    margin: 20px 0;
    color: #444;
}

#options {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 12px;
}

button {
    padding: 14px;
    font-size: 1.1rem;
    border: none;
    border-radius: 10px;
    background: #667eea;
    color: #fff;
    cursor: pointer;
    transition: transform 0.2s, background 0.2s;
}

button:hover {
    background: #5563d6;
    transform: scale(1.05);
}

button:active {
    transform: scale(0.97);
}

#result {
    margin-top: 18px;
    font-size: 1.2rem;
    font-weight: bold;
}

.correct {
    color: #28a745;
}

.wrong {
    color: #dc3545;
}

/* Mobile tweaks */
@media (max-width: 400px) {
    #question {
        font-size: 1.3rem;
    }

    button {
        font-size: 1rem;
        padding: 12px;
    }
}
</style>
</head>

<body>

<div class="quiz-card">
    <h2>üß† Math Quiz</h2>
    <p id="question"></p>
    <div id="options"></div>
    <p id="result"></p>
</div>
<script>
let correctAnswer = 0;

function randomInt() {
    return Math.floor(Math.random() * 41) - 20; // -20 to +20
}

function generateExpression() {
    let termsCount = Math.floor(Math.random() * 3) + 2; // 2‚Äì4 terms
    let expression = "";
    let result = 0;

    for (let i = 0; i < termsCount; i++) {
        let num = randomInt();

        if (i === 0) {
            expression += num;
            result = num;
        } else {
            let operator = Math.random() < 0.5 ? "+" : "-";
            expression += ` ${operator} ${Math.abs(num)}`;
            result = operator === "+" ? result + Math.abs(num) : result - Math.abs(num);
        }
    }

    return { expression, result };
}

function generateQuestion() {
    const resultText = document.getElementById("result");
    resultText.textContent = "";
    resultText.className = "";

    const data = generateExpression();
    correctAnswer = data.result;

    document.getElementById("question").textContent =
        `What is ${data.expression}?`;

    let options = new Set([correctAnswer]);
    while (options.size < 4) {
        options.add(correctAnswer + randomInt());
    }

    document.getElementById("options").innerHTML =
        [...options]
            .sort(() => Math.random() - 0.5)
            .map(opt => `<button onclick="checkAnswer(${opt})">${opt}</button>`)
            .join("");
}

function checkAnswer(choice) {
    const result = document.getElementById("result");

    if (choice === correctAnswer) {
        result.textContent = "‚úÖ Correct!";
        result.className = "correct";
    } else {
        result.textContent = `‚ùå Wrong! Answer: ${correctAnswer}`;
        result.className = "wrong";
    }

    setTimeout(generateQuestion, 1600);
}

generateQuestion();
</script>


</body>
</html>
