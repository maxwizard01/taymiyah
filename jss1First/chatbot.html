
<!DOCTYPE html>
<html>
<head>
  <title>OpenAI Chatbot</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    #chat { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .message { margin: 10px 0; padding: 10px; border-radius: 5px; }
    .user { background-color: #e0f0ff; color: #003366; text-align: right; }
    .bot { background-color: #e6ffe6; color: #004d00; text-align: left; }
    #input { width: 80%; padding: 10px; }
    button { padding: 10px; }
  </style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <input id="input" type="text" placeholder="Ask something...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const apiKey = "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";
    const messages = [];

    async function sendMessage() {
      const input = document.getElementById("input");
      const userMessage = input.value;
      input.value = "";

      if (!userMessage.trim()) return;

      addMessage(userMessage, "user");
      messages.push({ role: "user", content: userMessage });

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: messages
        })
      });

      const data = await response.json();
      const reply = data.choices[0].message.content;
      addMessage(reply, "bot");
      messages.push({ role: "assistant", content: reply });
    }

    function addMessage(text, sender) {
      const container = document.getElementById("messages");
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.textContent = `${sender === "user" ? "You" : "Bot"}: ${text}`;
      container.appendChild(msg);
    }
  </script>
</body>
</html>
