<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Math Quiz Game</title>

<style>
* { box-sizing: border-box; }

body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    min-height: 100vh;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.quiz-card {
    background: #ffffff;
    max-width: 420px;
    width: 100%;
    padding: 25px;
    border-radius: 16px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    text-align: center;
}

.quiz-card h2 {
    margin-top: 0;
    color: #333;
    font-size: 1.8rem;
}

.top-bar {
    display: flex;
    justify-content: space-between;
    font-weight: bold;
    margin-bottom: 10px;
}

#question {
    font-size: 1.5rem;
    margin: 20px 0;
    color: #444;
}

#options {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 12px;
}

button {
    padding: 14px;
    font-size: 1.1rem;
    border: none;
    border-radius: 10px;
    background: #667eea;
    color: #fff;
    cursor: pointer;
    transition: transform 0.2s, background 0.2s;
}

button:hover {
    background: #5563d6;
    transform: scale(1.05);
}

button:active {
    transform: scale(0.97);
}

#result {
    margin-top: 18px;
    font-size: 1.2rem;
    font-weight: bold;
}

.correct { color: #28a745; }
.wrong { color: #dc3545; }

@media (max-width: 400px) {
    #question { font-size: 1.3rem; }
    button { font-size: 1rem; padding: 12px; }
}
</style>
</head>

<body>

<div class="quiz-card">
    <h2>üß† Math Quiz</h2>

    <div class="top-bar">
        <span id="score">Score: 0</span>
        <span id="timer">‚è± 10s</span>
          <span>üèÜ High: <span id="highScore">0</span></span>
    </div>

    <p id="question"></p>
    <div id="options"></div>
    <p id="result"></p>
</div>

<script>
let correctAnswer = "";
let score = 0;
let TotalScore=0
let timeLeft = 10;
let timerInterval = null;
let highScore = localStorage.getItem("algebraHighScore") || 0;
document.getElementById("highScore").textContent = highScore;

/* ---------- UTILITIES ---------- */
function randomCoeff(range = 5) {
    let n;
    do {
        n = Math.floor(Math.random() * (range * 2 + 1)) - range;
    } while (n === 0);
    return n;
}

function formatAnswer(sum) {
    let parts = [];

    if (sum.x) parts.push(`${sum.x === 1 ? "" : sum.x === -1 ? "-" : sum.x}x`);
    if (sum.y) parts.push(`${sum.y === 1 ? "" : sum.y === -1 ? "-" : sum.y}y`);
    if (sum.c || parts.length === 0) parts.push(sum.c.toString());

    return parts.join(" + ").replace(/\+\s-/g, "- ");
}

/* ---------- QUESTION GENERATION ---------- */
function generateExpression() {
    const variables = Math.random() < 0.5 ? ["x"] : ["x", "y"];
    const termsCount = Math.floor(Math.random() * 3) + 2;

    let terms = [];
    let sum = { x: 0, y: 0, c: 0 };

    for (let i = 0; i < termsCount; i++) {
        let coeff = randomCoeff();
        let type = Math.random() < 0.8
            ? variables[Math.floor(Math.random() * variables.length)]
            : "c";

        if (type === "c") {
            sum.c += coeff;
            terms.push(coeff.toString());
        } else {
            sum[type] += coeff;
            terms.push(`${coeff === 1 ? "" : coeff === -1 ? "-" : coeff}${type}`);
        }
    }
    return { terms, sum };
}

/* ---------- TIMER ---------- */
function startTimer() {
    clearInterval(timerInterval);
    timeLeft = 30;
    document.getElementById("timer").textContent = `‚è± ${timeLeft}s`;

    timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = `‚è± ${timeLeft}s`;

        if (timeLeft === 0) {
            clearInterval(timerInterval);
            timeout();
        }
    }, 1000);
}

function timeout() {
    document.getElementById("result").textContent =
        `‚è∞ Time up! Answer: ${correctAnswer}`;
    document.getElementById("result").className = "wrong";
    setTimeout(generateQuestion, 1500);
}

/* ---------- MAIN ---------- */
function generateQuestion() {
    document.getElementById("result").textContent = "";
    document.getElementById("result").className = "";

    const data = generateExpression();
    correctAnswer = formatAnswer(data.sum);

    document.getElementById("question").textContent =
        `Simplify: ${data.terms.join(" + ").replace(/\+\s-/g, "- ")}`;

    let options = new Set([correctAnswer]);

    while (options.size < 4) {
        let fake = formatAnswer({
            x: data.sum.x + Math.floor(Math.random() * 3) - 1,
            y: data.sum.y + Math.floor(Math.random() * 3) - 1,
            c: data.sum.c + Math.floor(Math.random() * 3) - 1
        });
        if (fake !== correctAnswer) options.add(fake);
    }

    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";

    [...options]
        .sort(() => Math.random() - 0.5)
        .forEach(opt => {
            const btn = document.createElement("button");
            btn.textContent = opt;
            btn.onclick = () => checkAnswer(opt);
            optionsDiv.appendChild(btn);
        });

    startTimer();
}

function checkAnswer(choice) {
    clearInterval(timerInterval);

    const result = document.getElementById("result");

    if (choice === correctAnswer) {
        score++;
        TotalScore++
        result.textContent = "‚úÖ Correct!";
        result.className = "correct";

        if (score > highScore) {
            highScore = score;
            localStorage.setItem("algebraHighScore", highScore);
            document.getElementById("highScore").textContent = highScore;
        }
    } else {
        score=score-1<0?0:score-1;
        result.textContent = `‚ùå Wrong! Answer: ${correctAnswer}`;
        result.className = "wrong";
        TotalScore++
    }

    document.getElementById("score").textContent = `Score: ${score}/${TotalScore}`;
    setTimeout(generateQuestion, 1500);
}

generateQuestion();
</script>

</body>
</html>
