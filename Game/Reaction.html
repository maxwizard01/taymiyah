<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chemistry Reactions Quiz</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    min-height: 100vh;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
}

.quiz-card {
    background: #fff;
    width: 480px;
    padding: 25px;
    border-radius: 16px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    text-align: center;
}

h2 {
    margin-top: 0;
}

.status {
    display: flex;
    justify-content: space-between;
    font-weight: bold;
    margin-bottom: 12px;
    color: #333;
}

#question {
    font-size: 1.3rem;
    margin: 20px 0;
}

#options {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
}

button {
    padding: 12px;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    background: #2a5298;
    color: white;
    cursor: pointer;
}

button:hover {
    background: #1e3c72;
}

#result {
    margin-top: 15px;
    font-weight: bold;
}

.correct { color: green; }
.wrong { color: red; }
.timeup { color: orange; }
</style>
</head>

<body>

<div class="quiz-card">
    <h2>‚öó Chemistry Quiz</h2>

    <div class="status">
        <span>‚è± <span id="timer">12</span>s</span>
        <span>‚≠ê <span id="score">0</span></span>
        <span>üèÜ <span id="highScore">0</span></span>
    </div>

    <p id="question"></p>
    <div id="options"></div>
    <p id="result"></p>
</div>

<script>
// ================= DATA =================

// Balancing equations
const balanceQuestions = [

   options: [
     "H‚ÇÇ + O‚ÇÇ ‚Üí H‚ÇÇO",
     "2H‚ÇÇ + O‚ÇÇ ‚Üí 2H‚ÇÇO",
     "H‚ÇÇ + 2O‚ÇÇ ‚Üí 2H‚ÇÇO",
     "2H‚ÇÇ + 2O‚ÇÇ ‚Üí H‚ÇÇO"
   ]
 },

   question: "Balance: Na + Cl‚ÇÇ ‚Üí NaCl",

   options: [
     "Na + Cl‚ÇÇ ‚Üí NaCl",
     "2Na + Cl‚ÇÇ ‚Üí 2NaCl",
     "Na + 2Cl‚ÇÇ ‚Üí NaCl‚ÇÇ",
     "2Na + 2Cl‚ÇÇ ‚Üí NaCl"
   ]
 },
 {
   question: "Balance: Mg + O‚ÇÇ ‚Üí MgO",
   correct: "2Mg + O‚ÇÇ ‚Üí 2MgO",
   options: [
     "Mg + O‚ÇÇ ‚Üí MgO",
     "2Mg + O‚ÇÇ ‚Üí 2MgO",
     "Mg + 2O‚ÇÇ ‚Üí MgO",
     "2Mg + O‚ÇÇ ‚Üí MgO"
   ]
 },
 {
   question: "Balance: Fe + S ‚Üí FeS",
   correct: "Fe + S ‚Üí FeS",
   options: [
     "Fe + S ‚Üí FeS",
     "2Fe + S ‚Üí Fe‚ÇÇS",
     "Fe + 2S ‚Üí FeS‚ÇÇ",
     "2Fe + 2S ‚Üí FeS"
   ]
 },
 {
   question: "Balance: Ca + H‚ÇÇO ‚Üí Ca(OH)‚ÇÇ + H‚ÇÇ",
   correct: "Ca + 2H‚ÇÇO ‚Üí Ca(OH)‚ÇÇ + H‚ÇÇ",
   options: [
     "Ca + H‚ÇÇO ‚Üí Ca(OH)‚ÇÇ + H‚ÇÇ",
     "Ca + 2H‚ÇÇO ‚Üí Ca(OH)‚ÇÇ + H‚ÇÇ",
     "2Ca + H‚ÇÇO ‚Üí Ca(OH)‚ÇÇ + H‚ÇÇ",
     "Ca + H‚ÇÇO ‚Üí CaOH + H‚ÇÇ"
   ]
 },
 {
   question: "Balance: Al + O‚ÇÇ ‚Üí Al‚ÇÇO‚ÇÉ",
   correct: "4Al + 3O‚ÇÇ ‚Üí 2Al‚ÇÇO‚ÇÉ",
   options: [
     "2Al + O‚ÇÇ ‚Üí Al‚ÇÇO‚ÇÉ",
     "4Al + 3O‚ÇÇ ‚Üí 2Al‚ÇÇO‚ÇÉ",
     "Al + O‚ÇÇ ‚Üí Al‚ÇÇO‚ÇÉ",
     "3Al + O‚ÇÇ ‚Üí Al‚ÇÇO‚ÇÉ"
   ]
 },
 {
   question: "Balance: H‚ÇÇ + Cl‚ÇÇ ‚Üí HCl",
   correct: "H‚ÇÇ + Cl‚ÇÇ ‚Üí 2HCl",
   options: [
     "H‚ÇÇ + Cl‚ÇÇ ‚Üí HCl",
     "H‚ÇÇ + Cl‚ÇÇ ‚Üí 2HCl",
     "2H‚ÇÇ + Cl‚ÇÇ ‚Üí HCl",
     "H‚ÇÇ + 2Cl‚ÇÇ ‚Üí HCl"
   ]
 },
 {
   question: "Balance: K + H‚ÇÇO ‚Üí KOH + H‚ÇÇ",
   correct: "2K + 2H‚ÇÇO ‚Üí 2KOH + H‚ÇÇ",
   options: [
     "K + H‚ÇÇO ‚Üí KOH + H‚ÇÇ",
     "2K + 2H‚ÇÇO ‚Üí 2KOH + H‚ÇÇ",
     "2K + H‚ÇÇO ‚Üí KOH + H‚ÇÇ",
     "K + 2H‚ÇÇO ‚Üí 2KOH + H‚ÇÇ"
   ]
 },
 {
   question: "Balance: Cu + O‚ÇÇ ‚Üí CuO",
   correct: "2Cu + O‚ÇÇ ‚Üí 2CuO",
   options: [
     "Cu + O‚ÇÇ ‚Üí CuO",
     "2Cu + O‚ÇÇ ‚Üí 2CuO",
     "Cu + 2O‚ÇÇ ‚Üí CuO",
     "2Cu + 2O‚ÇÇ ‚Üí CuO"
   ]
 },
 {
   question: "Balance: NH‚ÇÉ + HCl ‚Üí NH‚ÇÑCl",
   correct: "NH‚ÇÉ + HCl ‚Üí NH‚ÇÑCl",
   options: [
     "NH‚ÇÉ + HCl ‚Üí NH‚ÇÑCl",
     "2NH‚ÇÉ + HCl ‚Üí NH‚ÇÑCl",
     "NH‚ÇÉ + 2HCl ‚Üí NH‚ÇÑCl",
     "NH‚ÇÑ + Cl ‚Üí NH‚ÇÑCl"
   ]
 },
 {
   question: "Balance: Pb(NO‚ÇÉ)‚ÇÇ ‚Üí PbO + NO‚ÇÇ + O‚ÇÇ",
   correct: "2Pb(NO‚ÇÉ)‚ÇÇ ‚Üí 2PbO + 4NO‚ÇÇ + O‚ÇÇ",
   options: [
     "Pb(NO‚ÇÉ)‚ÇÇ ‚Üí PbO + NO‚ÇÇ + O‚ÇÇ",
     "2Pb(NO‚ÇÉ)‚ÇÇ ‚Üí 2PbO + 4NO‚ÇÇ + O‚ÇÇ",
     "Pb(NO‚ÇÉ)‚ÇÇ ‚Üí PbO + 2NO‚ÇÇ + O‚ÇÇ",
     "2Pb(NO‚ÇÉ)‚ÇÇ ‚Üí PbO + NO‚ÇÇ + O‚ÇÇ"
   ]
 },
 {
   question: "Balance: Zn + HCl ‚Üí ZnCl‚ÇÇ + H‚ÇÇ",
   correct: "Zn + 2HCl ‚Üí ZnCl‚ÇÇ + H‚ÇÇ",
   options: [
     "Zn + HCl ‚Üí ZnCl‚ÇÇ + H‚ÇÇ",
     "2Zn + HCl ‚Üí ZnCl‚ÇÇ + H‚ÇÇ",
     "Zn + 2HCl ‚Üí ZnCl‚ÇÇ + H‚ÇÇ",
     "Zn + HCl ‚Üí ZnCl + H‚ÇÇ"
   ]
 }
];

// Reaction types
const reactionTypes = [
 {
   question: "What type of reaction is: Acid + Base ‚Üí Salt + Water?",
   correct: "Neutralization",
   options: ["Combustion", "Neutralization", "Decomposition", "Oxidation"]
 },

 {
   question: "What type of reaction is: 2Mg + O‚ÇÇ ‚Üí 2MgO?",
   correct: "Combination",
   options: ["Combination", "Displacement", "Decomposition", "Neutralization"]
 },
 {
   question: "What type of reaction is: NaOH + HCl ‚Üí NaCl + H‚ÇÇO?",
   correct: "Neutralization",
   options: ["Oxidation", "Combination", "Neutralization", "Decomposition"]
 },
 {
   question: "What type of reaction is: 2KClO‚ÇÉ ‚Üí 2KCl + 3O‚ÇÇ?",
   correct: "Decomposition",
   options: ["Combination", "Decomposition", "Displacement", "Combustion"]
 },
 {
   question: "What type of reaction is: Fe + CuSO‚ÇÑ ‚Üí FeSO‚ÇÑ + Cu?",
   correct: "Displacement",
   options: ["Combination", "Displacement", "Neutralization", "Oxidation"]
 },
 {
   question: "What type of reaction is: CH‚ÇÑ + 2O‚ÇÇ ‚Üí CO‚ÇÇ + 2H‚ÇÇO?",
   correct: "Combustion",
   options: ["Neutralization", "Decomposition", "Combustion", "Combination"]
 },
 {
   question: "What type of reaction is: AgNO‚ÇÉ + NaCl ‚Üí AgCl + NaNO‚ÇÉ?",
   correct: "Double displacement",
   options: ["Combination", "Double displacement", "Combustion", "Oxidation"]
 },
 {
   question: "What type of reaction is: CaO + H‚ÇÇO ‚Üí Ca(OH)‚ÇÇ?",
   correct: "Combination",
   options: ["Combination", "Decomposition", "Neutralization", "Displacement"]
 },
 {
   question: "What type of reaction is: ZnCO‚ÇÉ ‚Üí ZnO + CO‚ÇÇ?",
   correct: "Decomposition",
   options: ["Neutralization", "Displacement", "Decomposition", "Combination"]
 },
 {
   question: "What type of reaction is: Na + H‚ÇÇO ‚Üí NaOH + H‚ÇÇ?",
   correct: "Displacement",
   options: ["Combination", "Displacement", "Neutralization", "Decomposition"]
 },
 {
   question: "What type of reaction is: Zn + CuSO‚ÇÑ ‚Üí ZnSO‚ÇÑ + Cu?",
   correct: "Displacement",
   options: ["Combination", "Decomposition", "Displacement", "Neutralization"]
 },
 {
   question: "What type of reaction is: CaCO‚ÇÉ ‚Üí CaO + CO‚ÇÇ?",
   correct: "Decomposition",
   options: ["Combination", "Displacement", "Decomposition", "Neutralization"]
 }
];

// Reactants / Products
const reactantProduct = [
 {
   question: "Identify the reactants in: 2H‚ÇÇ + O‚ÇÇ ‚Üí 2H‚ÇÇO",
   correct: "H‚ÇÇ and O‚ÇÇ",
   options: ["H‚ÇÇO only", "H‚ÇÇ and O‚ÇÇ", "O‚ÇÇ and H‚ÇÇO", "H‚ÇÇ only"]
 },
 {
   question: "Identify the product in: NaOH + HCl ‚Üí NaCl + H‚ÇÇO",
   correct: "NaCl and H‚ÇÇO",
   options: ["NaOH", "HCl", "NaCl and H‚ÇÇO", "NaOH and HCl"]
 },
 {
   question: "Identify the reactants in: Na + Cl‚ÇÇ ‚Üí NaCl",
   correct: "Na and Cl‚ÇÇ",
   options: ["NaCl", "Na and Cl‚ÇÇ", "Cl‚ÇÇ only", "Na only"]
 },
 {
   question: "Identify the product in: Mg + O‚ÇÇ ‚Üí MgO",
   correct: "MgO",
   options: ["Mg", "O‚ÇÇ", "MgO", "MgO‚ÇÇ"]
 },
 {
   question: "Identify the reactants in: H‚ÇÇ + S ‚Üí H‚ÇÇS",
   correct: "H‚ÇÇ and S",
   options: ["H‚ÇÇS", "H‚ÇÇ only", "H‚ÇÇ and S", "S only"]
 },
 {
   question: "Identify the product in: CaCO‚ÇÉ ‚Üí CaO + CO‚ÇÇ",
   correct: "CaO and CO‚ÇÇ",
   options: ["CaCO‚ÇÉ", "CaO only", "CO‚ÇÇ only", "CaO and CO‚ÇÇ"]
 },
 {
   question: "Identify the reactants in: NH‚ÇÉ + HCl ‚Üí NH‚ÇÑCl",
   correct: "NH‚ÇÉ and HCl",
   options: ["NH‚ÇÑCl", "NH‚ÇÉ only", "NH‚ÇÉ and HCl", "HCl only"]
 },
 {
   question: "Identify the product in: Zn + CuSO‚ÇÑ ‚Üí ZnSO‚ÇÑ + Cu",
   correct: "ZnSO‚ÇÑ and Cu",
   options: ["Zn and CuSO‚ÇÑ", "ZnSO‚ÇÑ only", "ZnSO‚ÇÑ and Cu", "CuSO‚ÇÑ only"]
 },
 {
   question: "Identify the reactants in: CH‚ÇÑ + O‚ÇÇ ‚Üí CO‚ÇÇ + H‚ÇÇO",
   correct: "CH‚ÇÑ and O‚ÇÇ",
   options: ["CO‚ÇÇ and H‚ÇÇO", "CH‚ÇÑ only", "O‚ÇÇ only", "CH‚ÇÑ and O‚ÇÇ"]
 },
 {
   question: "Identify the product in: AgNO‚ÇÉ + NaCl ‚Üí AgCl + NaNO‚ÇÉ",
   correct: "AgCl and NaNO‚ÇÉ",
   options: ["AgNO‚ÇÉ", "NaCl", "AgCl and NaNO‚ÇÉ", "Ag only"]
 },
 {
   question: "Identify the reactants in: Fe + S ‚Üí FeS",
   correct: "Fe and S",
   options: ["FeS", "Fe only", "S only", "Fe and S"]
 }

];
let TotalScore=0
let correctAnswer = "";
let score = 0;
let timeLeft = 12;
let timerInterval;

// ===== LOAD HIGH SCORE =====
let highScore = localStorage.getItem("chemReactionHighScore") || 0;
document.getElementById("highScore").textContent = highScore;

// ================= UTIL =================
function randomItem(arr) {
    return arr[Math.floor(Math.random() * arr.length)];
}

// ================= TIMER =================
function startTimer() {
    clearInterval(timerInterval);
    timeLeft = 30;
    document.getElementById("timer").textContent = timeLeft;

    timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = timeLeft;

        if (timeLeft === 0) {
            clearInterval(timerInterval);
            timeUp();
        }
    }, 1000);
}

// ================= GENERATOR =================
function generateQuestion() {
    document.getElementById("result").textContent = "";
    document.getElementById("result").className = "";

    startTimer();

    const category = Math.floor(Math.random() * 3);
    let data;

    if (category === 0) data = randomItem(balanceQuestions);
    else if (category === 1) data = randomItem(reactionTypes);
    else data = randomItem(reactantProduct);

    correctAnswer = data.correct;
    document.getElementById("question").textContent = data.question;

    document.getElementById("options").innerHTML =
        data.options
            .sort(() => Math.random() - 0.5)
            .map(o => `<button onclick="checkAnswer('${o}')">${o}</button>`)
            .join("");
}

// ================= CHECK =================
function checkAnswer(choice) {
    clearInterval(timerInterval);
    const result = document.getElementById("result");

    if (choice === correctAnswer) {
        score++;
        TotalScore++
        document.getElementById("score").textContent = `${score}/${TotalScore}`;
        result.textContent = "‚úÖ Correct!";
        result.className = "correct";

        if (score > highScore) {
            highScore = score;
            localStorage.setItem("chemReactionHighScore", highScore);
            document.getElementById("highScore").textContent = highScore;
        }
    } else {
        result.textContent = `‚ùå Wrong! Correct answer: ${correctAnswer}`;
        result.className = "wrong";
        TotalScore++
        document.getElementById("score").textContent = `${score}/${TotalScore}`
    }

    setTimeout(generateQuestion, 1500);
}

// ================= TIME UP =================
function timeUp() {
    const result = document.getElementById("result");
    result.textContent = `‚è∞ Time up! Answer: ${correctAnswer}`;
    result.className = "timeup";
    TotalScore++
        document.getElementById("score").textContent = `${score}/${TotalScore}`
    setTimeout(generateQuestion, 1500);
}

// ================= START =================
generateQuestion();
</script>

</body>
</html>
