 { question: "Which polymer is flexible?", correct: "Rubber", options: ["Bakelite","Rubber","Glass","Metal"] },
 { question: "Which polymer is used for plastic bags?", correct: "Polythene", options: ["PVC","Polythene","Nylon","Rubber"] }
];



const organicQuestions = [
  ...homologousSeries,
  ...functionalGroups,
  ...hydrocarbons,
  ...isomerism,
  ...iupacNaming,
  ...hydrocarbonReactions,
  ...alcoholAcidEster,
  ...polymers
];

// ===== LOAD HIGH SCORE =====
let highScore = localStorage.getItem("chemReactionHighScore") || 0;
document.getElementById("highScore").textContent = highScore;

// ================= UTIL =================
function randomItem(arr) {
    return arr[Math.floor(Math.random() * arr.length)];
}

// ================= TIMER =================
function startTimer() {
    clearInterval(timerInterval);
    timeLeft = 30;
    document.getElementById("timer").textContent = timeLeft;

    timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = timeLeft;

        if (timeLeft === 0) {
          gameOverSound.play()
            clearInterval(timerInterval);
            timeUp();
        }
    }, 1000);
}

// ================= GENERATOR =================
function generateQuestion() {
  let data = randomItem(organicQuestions);

    document.getElementById("result").textContent = "";
    document.getElementById("result").className = "";
    startTimer();

    correctAnswer = data.correct;
    document.getElementById("question").textContent = data.question;

    document.getElementById("options").innerHTML =
        data.options
            .sort(() => Math.random() - 0.5)
            .map(o => `<button onclick="checkAnswer('${o}')">${o}</button>`)
            .join("");
}

// ================= CHECK =================
function checkAnswer(choice) {
    clearInterval(timerInterval);
    const result = document.getElementById("result");

    if (choice === correctAnswer) {
        correctSound.play()
        score++;
        TotalScore++
        document.getElementById("score").textContent = `${score}/${TotalScore}`;
        result.textContent = "‚úÖ Correct!";
        result.className = "correct";

        if (score > highScore) {
            highScore = score;
            localStorage.setItem("chemReactionHighScore", highScore);
            document.getElementById("highScore").textContent = highScore;
        }
    } else {
      gameOverSound.play()
        result.textContent = `‚ùå Wrong! Correct answer: ${correctAnswer}`;
        result.className = "wrong";
        TotalScore++
        document.getElementById("score").textContent = `${score}/${TotalScore}`
    }

    setTimeout(generateQuestion, 1500);
}

// ================= TIME UP =================
function timeUp() {
    
    const result = document.getElementById("result");
    result.textContent = `‚è∞ Time up! Answer: ${correctAnswer}`;
    result.className = "timeup";
    TotalScore++
        document.getElementById("score").textContent = `${score}/${TotalScore}`
    setTimeout(generateQuestion, 1500);
}

// ================= START =================
generateQuestion();
</script>
