<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coordinate Geometry Quiz</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#141e30,#243b55);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}
.card {
    background: #fff;
    max-width: 650px;
    width: 100%;
    padding: 25px;
    border-radius: 16px;
    text-align: center;
}
h2 { margin-top: 0; }

.status {
    display: flex;
    justify-content: space-between;
    background: #f0f0f0;
    padding: 10px;
    border-radius: 10px;
    font-weight: bold;
    margin-bottom: 15px;
}

#question {
    font-size: 1.3rem;
    margin: 20px 0;
}
.options {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(160px,1fr));
    gap: 10px;
}
button {
    padding: 12px;
    background: #243b55;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}
button:hover {
    background: #141e30;
}
#feedback {
    margin-top: 15px;
    font-weight: bold;
}
.correct { color: green; }
.wrong { color: red; }
#steps {
    margin-top: 15px;
    background: #f4f4f4;
    padding: 10px;
    display: none;
}
</style>
</head>

<body>

<div class="card">
<h2>üìê Coordinate Geometry Quiz</h2>

<div class="status">
    <span>‚è± Time: <span id="time">15</span>s</span>
    <span>‚≠ê Score: <span id="score">0</span></span>
    <span>üèÜ High: <span id="high">0</span></span>
</div>

<p id="question"></p>
<div class="options" id="options"></div>
<p id="feedback"></p>
<div id="steps"></div>
</div>

<script>
let correctAnswer = "";
let score = 0;
let timeLeft = 60;
let timer;
let TotalScore=0
// Load high score
let highScore = localStorage.getItem("geoHighScore") || 0;
document.getElementById("high").textContent = highScore;

function rand(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

// ================= TIMER =================
function startTimer() {
    clearInterval(timer);
    timeLeft = 60;
    document.getElementById("time").textContent = timeLeft;

    timer = setInterval(() => {
        timeLeft--;
        document.getElementById("time").textContent = timeLeft;

        if (timeLeft <= 0) {
            clearInterval(timer);
            document.getElementById("feedback").textContent = "‚è∞ Time up!";
            document.getElementById("feedback").className = "wrong";
            setTimeout(generateQuestion, 1500);
            TotalScore++
        }
    }, 1000);
}

// ================= QUESTION GENERATOR =================
function generateQuestion() {
    clearInterval(timer);

    document.getElementById("feedback").textContent = "";
    document.getElementById("steps").style.display = "none";

    let type = rand(1,5);
    let question = "", steps = "", answer = "";

    if (type === 1) {
        let x1=rand(-5,5), y1=rand(-5,5);
        let x2=rand(-5,5), y2=rand(-5,5);
        if (x1===x2) x2+=1;

        let m = (y2-y1)/(x2-x1);
        let c = y1 - m*x1;

        question = `Find the equation of the line passing through (${x1},${y1}) and (${x2},${y2})`;
        answer = `y = ${m}x + ${c}`;
        steps = `Slope = ${m}<br>Intercept = ${c}`;
    }

    if (type === 2) {
        let x1=rand(-6,6), y1=rand(-6,6);
        let x2=rand(-6,6), y2=rand(-6,6);
        let mx=(x1+x2)/2, my=(y1+y2)/2;

        question = `Find the midpoint of (${x1},${y1}) and (${x2},${y2})`;
        answer = `(${mx}, ${my})`;
        steps = `Midpoint = (${mx}, ${my})`;
    }

    if (type === 3) {
        let x1=rand(-5,5), y1=rand(-5,5);
        let x2=rand(-5,5), y2=rand(-5,5);
        let d = Math.sqrt((x2-x1)**2 + (y2-y1)**2);

        question = `Find the distance between (${x1},${y1}) and (${x2},${y2})`;
        answer = d.toFixed(2);
        steps = `Distance = ${answer}`;
    }

    if (type === 4) {
        let x1=rand(-5,5), y1=rand(-5,5);
        let mx=rand(-5,5), my=rand(-5,5);
        let x2 = 2*mx - x1;
        let y2 = 2*my - y1;

        question = `Midpoint of (${x1},${y1}) and (x,y) is (${mx},${my}). Find (x,y).`;
        answer = `(${x2}, ${y2})`;
        steps = `Point = (${x2}, ${y2})`;
    }

    if (type === 5) {
        let x1=rand(1,5), y1=rand(1,5);
        let y2=rand(1,5);
        let d=rand(5,10);

        let x2 = Math.round(Math.sqrt(d*d - (y2-y1)**2) + x1);
        question = `Distance between (${x1},${y1}) and (x,${y2}) is ${d}. Find x.`;
        answer = `${x2}`;
        steps = `x = ${x2}`;
    }

    correctAnswer = answer;
    document.getElementById("question").innerHTML = question;

    let options = new Set([answer]);
    while (options.size < 4) {
        options.add(rand(-10,10).toString());
    }

    document.getElementById("options").innerHTML =
        [...options].sort(()=>Math.random()-0.5)
        .map(o=>`<button onclick="check('${o}',\`${steps}\`)">${o}</button>`)
        .join("");

    startTimer();
}

// ================= CHECK ANSWER =================
function check(choice, steps) {
    clearInterval(timer);

    let f = document.getElementById("feedback");
    let s = document.getElementById("steps");

    if (choice === correctAnswer) {
        score++;
        f.textContent = "‚úÖ Correct!";
        f.className = "correct";
        TotalScore++
    } else {
        f.textContent = "‚ùå Wrong";
        f.className = "wrong";
        TotalScore++
    }

    document.getElementById("score").textContent = `${score}/${TotalScore}`;

    if (score > highScore) {
        highScore = score;
        localStorage.setItem("geoHighScore", highScore);
        document.getElementById("high").textContent = highScore;
    }

    s.innerHTML = steps;
    s.style.display = "block";

    setTimeout(generateQuestion, 3000);
}

// ================= START =================
generateQuestion();
</script>

</body>
</html>
