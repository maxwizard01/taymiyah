<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Math Quiz Game</title>

<style>
* {
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    min-height: 100vh;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.quiz-card {
    background: #ffffff;
    max-width: 440px;
    width: 100%;
    padding: 25px;
    border-radius: 16px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    text-align: center;
}

h2 {
    margin-top: 0;
}

.stats {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
    font-weight: bold;
}

#question {
    font-size: 1.6rem;
    margin: 20px 0;
}

#options {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 12px;
}

button {
    padding: 14px;
    font-size: 1.1rem;
    border: none;
    border-radius: 10px;
    background: #667eea;
    color: #fff;
    cursor: pointer;
    transition: transform 0.2s, background 0.2s;
}

button:hover {
    background: #5563d6;
    transform: scale(1.05);
}

#result {
    margin-top: 15px;
    font-size: 1.2rem;
    font-weight: bold;
}

.correct { color: #28a745; }
.wrong { color: #dc3545; }
</style>
</head>

<body>

<div class="quiz-card">
    <h2>üß† Math Quiz</h2>

    <div class="stats">
        <span>‚è± Time: <span id="time">15</span>s</span>
        <span>üèÜ Score: <span id="score">0</span></span>
        <span>üéö Level: <span id="level">1</span></span>
    </div>

    <p id="question"></p>
    <div id="options"></div>
    <p id="result"></p>
</div>

<script>
let timeSpent = prompt('How many seconds per question')
document.getElementById('time').innerHTML=timeSpent
let correctAnswer;
let score = 0;
let TotalScore=0
let level = 1;
let correctCount = 0;
let timeLeft = timeSpent;
let timer;

function randomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

function getOperators() {
    if (level < 2) return ["+", "-"];
    if (level < 4) return ["+", "-", "√ó"];
    return ["+", "-", "√ó", "√∑"];
}

function generateExpression() {
    let maxNum = 10 + level * 5;
    let terms = Math.min(2 + level, 4);
    let operators = getOperators();

    let expression = "";
    let result;

    let num = randomInt(1, maxNum);
    result = num;
    expression += num;

    for (let i = 1; i < terms; i++) {
        let op = operators[randomInt(0, operators.length - 1)];
        let next;

        if (op === "√∑") {
            next = randomInt(1, 10);
            result = result * next;
            expression += ` √∑ ${next}`;
            result /= next;
        } else {
            next = randomInt(1, maxNum);
            expression += ` ${op} ${next}`;
            if (op === "+") result += next;
            if (op === "-") result -= next;
            if (op === "√ó") result *= next;
        }
    }

    return { expression, result: Math.round(result) };
}

function startTimer() {
    clearInterval(timer);
    timeLeft =timeSpent;
    document.getElementById("time").textContent = timeLeft;

    timer = setInterval(() => {
        timeLeft--;
        document.getElementById("time").textContent = timeLeft;

        if (timeLeft === 0) {
            clearInterval(timer);
            showResult(false);
        }
    }, 1000);
}

function generateQuestion() {
    document.getElementById("result").textContent = "";

    const data = generateExpression();
    correctAnswer = data.result;

    document.getElementById("question").textContent =
        `What is ${data.expression}?`;

    let options = new Set([correctAnswer]);
    while (options.size < 4) {
        options.add(correctAnswer + randomInt(-10, 10));
    }

    document.getElementById("options").innerHTML =
        [...options]
            .sort(() => Math.random() - 0.5)
            .map(opt => `<button onclick="checkAnswer(${opt})">${opt}</button>`)
            .join("");

    startTimer();
}

function checkAnswer(choice) {
    clearInterval(timer);
    showResult(choice === correctAnswer);
}

function showResult(isCorrect) {
    const resultEl = document.getElementById("result");

    if (isCorrect) {
        resultEl.textContent = "‚úÖ Correct!";
        resultEl.className = "correct";
        score += 1;
        TotalScore+=1
        correctCount++;
    } else {
        resultEl.textContent = `‚ùå Wrong! Answer: ${correctAnswer}`;
        resultEl.className = "wrong";
        TotalScore+=1
    }

    if (correctCount > 0 && correctCount % 5 === 0) {
        level++;
        document.getElementById("level").textContent = level;
    }

    document.getElementById("score").textContent = `${score}/${TotalScore}`;

    setTimeout(generateQuestion, 1500);
}

generateQuestion();
</script>

</body>
</html>
